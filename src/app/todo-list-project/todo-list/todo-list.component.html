<h4>Welcome ToDO List Project</h4>

<form (ngSubmit)="onSubmit(taskForm.value)" #taskForm="ngForm">
    <div class="mb-1">
        <label for="exampleFormControlInput1" class="form-label" style="text-align: left; display: block;">Title</label>
        <input type="text" name="title" class="form-control" id="exampleFormControlInput1" placeholder="Enter new Title" [(ngModel)]="task.title">
    </div>
    <div class="mb-1">
        <label for="exampleFormControlInput2" class="form-label" style="text-align: left; display: block;">Description</label>
        <input type="text" name="description" class="form-control" id="exampleFormControlInput2" placeholder="Enter description" [(ngModel)]="task.description"
        required>
    </div>
    <div class="mb-1">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<div class="text-start" *ngFor="let user of todo_list; let i = index">
    <h5>{{i+1}}. {{user.name}}</h5>
    <button type="button" style="float: right;" class="btn btn-danger" (click)="deleteUser(i)">Delete</button>
    <p style="display: inline;">&nbsp;&nbsp;&nbsp;&nbsp;{{user.desc}}</p>
</div>
